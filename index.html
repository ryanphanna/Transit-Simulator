<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Simulator</title>
  <link rel="stylesheet" href="./css/tailwind.generated.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-50 via-emerald-50/40 to-white">
  <div id="root"></div>

  <!-- Error overlay so a crash isn't just a white screen -->
  <div id="error-overlay" class="hidden fixed inset-0 bg-white/95 text-rose-700 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="text-lg font-semibold">Something went wrong loading the app.</div>
      <div id="err-msg" class="mt-2 whitespace-pre-wrap text-sm"></div>
    </div>
  </div>
  <script>
    window.addEventListener('error', function (e) {
      const o = document.getElementById('error-overlay');
      const m = document.getElementById('err-msg');
      const err = e && e.error;
      const stack = err && err.stack;
      const message = e && e.message;
      o.classList.remove('hidden');
      m.textContent = stack || message || 'Unknown error';
    });
    const TS = window.TS = window.TS || {};
    TS.GRID = TS.GRID ?? null;
    TS.clamp = TS.clamp ?? function () {};
    TS.generateLandUse = TS.generateLandUse ?? function () { return {}; };
    TS.generatePOIs = TS.generatePOIs ?? function () { return new Map(); };
    TS.estimateRouteDemand = TS.estimateRouteDemand ?? function () { return {}; };
    TS.useBanners = TS.useBanners ?? function () {
      return { show: function () {}, dismiss: function () {}, hudView: null, mapQueue: [] };
    };
  </script>

  <!-- React + Babel (CORS-friendly so errors show stack traces) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <!-- Game files: each is transpiled by Babel; no import/export anywhere -->
  <script type="text/babel" data-presets="env"  src="./js/constants.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/utils.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/landuse.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/poi.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/sim.js"></script>
  <script type="text/babel" data-presets="env,react" src="./js/ui.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./js/app.jsx"></script>

  <!-- Boot sentinel: tells me exactly which stage failed -->
  <script>
    (function () {
      const TS = window.TS || {};
      const required = ["GRID","clamp","generateLandUse","generatePOIs","estimateRouteDemand","useBanners"];
      const missing = required.filter(k => TS[k] === undefined);
      if (missing.length) {
        console.error("Transit Simulator boot failed. Missing from TS:", missing);
        const overlay = document.getElementById('error-overlay');
        const msg = document.getElementById('err-msg');
        overlay?.classList?.remove('hidden');
        msg.textContent = "Boot failed. Missing: " + missing.join(", ");
      } else {
        console.log("Transit Simulator boot OK");
      }
    })();
  </script>
</body>
</html>
