<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Simulator – Tutorial City v0.8b (debug)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> html, body { height: 100%; background: #f8fafc; } </style>
</head>
<body>
  <div id="root"></div>
  <div id="error-overlay" class="hidden fixed inset-0 bg-white/95 text-rose-700 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="text-lg font-semibold">Something went wrong loading the app.</div>
      <div id="err-msg" class="mt-2 whitespace-pre-wrap text-sm"></div>
      <div class="mt-4 text-sm text-slate-700">Tip: Open your browser console (F12 → Console) and share the red error with me.</div>
    </div>
  </div>

  <script>
    // Simple global error overlay so a runtime error doesn't leave a blank page.
    window.addEventListener('error', (e)=>{
      const overlay = document.getElementById('error-overlay');
      const msg = document.getElementById('err-msg');
      overlay.classList.remove('hidden');
      msg.textContent = (e && e.error && e.error.stack) ? e.error.stack : (e && e.message) ? e.message : 'Unknown error';
    });
  </script>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-presets="env,react">
    const { useEffect, useMemo, useState, useRef } = React;

    // ---- tiny repro of v0.8 layout with a safe fallback ----
    const GRID = 20, CELL_SIZE = 24, CANVAS_SIZE = GRID*CELL_SIZE;
    const START_POP = 100_000, MODE_SHARE_TARGET = 5, MODE_SHARE_STREAK_DAYS = 30;

    // util
    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

    function App(){
      const [population] = useState(START_POP);
      const [stops,setStops]=useState([]);
      const [running,setRunning]=useState(false);
      const [fare,setFare]=useState(2.0);
      const [target,setTarget]=useState(6);

      // auto-start when 3 stops exist
      useEffect(()=>{ if(!running && stops.length>=3) setRunning(true); }, [stops.length, running]);

      function handleCellClick(x,y){ if(running) return; setStops(prev=> prev.find(p=>p.x===x&&p.y===y)? prev : [...prev,{x,y}]); }

      return (
        <div className="min-h-screen w-full text-slate-900 flex flex-col items-center py-6">
          <h1 className="text-2xl font-semibold tracking-tight">Transit Simulator – Tutorial City (debug shell)</h1>
          <p className="text-sm text-slate-600">Population {population.toLocaleString()} • Goal: {MODE_SHARE_TARGET}% for {MODE_SHARE_STREAK_DAYS} days</p>

          <div className="mt-4 grid gap-4 grid-cols-1 lg:grid-cols-[auto_420px]">
            <div className="relative rounded-2xl overflow-hidden border border-slate-200 bg-white shadow-sm" style={{ width: CANVAS_SIZE, height: CANVAS_SIZE }}>
              <div className="absolute inset-0 grid" style={{gridTemplateRows:`repeat(${GRID},1fr)`}}>
                {Array.from({length:GRID}).map((_,y)=> (
                  <div key={y} className="grid" style={{gridTemplateColumns:`repeat(${GRID},1fr)`}}>
                    {Array.from({length:GRID}).map((__,x)=> (
                      <div key={`${x}-${y}`} onClick={()=> handleCellClick(x,y)} style={{ background:'#EFF6FF', outline:'1px solid rgba(2,6,23,0.06)', cursor:'crosshair' }} />
                    ))}
                  </div>
                ))}
              </div>
              <svg className="absolute inset-0 pointer-events-none" width={CANVAS_SIZE} height={CANVAS_SIZE}>
                {stops.length>=2 && <polyline points={stops.map(p=> `${p.x*CELL_SIZE + CELL_SIZE/2},${p.y*CELL_SIZE + CELL_SIZE/2}`).join(' ')} fill="none" stroke="#0ea5e9" strokeWidth={4} strokeLinejoin="round" strokeLinecap="round" />}
              </svg>
              {stops.map((p,i)=> (
                <div key={i} className="absolute -translate-x-1/2 -translate-y-1/2" style={{ left: p.x*CELL_SIZE + CELL_SIZE/2, top: p.y*CELL_SIZE + CELL_SIZE/2 }}>
                  <div className="w-3.5 h-3.5 rounded-full border border-sky-400 bg-sky-500" />
                </div>
              ))}
            </div>

            <div className="rounded-2xl bg-white border border-slate-200 p-4 shadow-sm flex flex-col gap-4">
              <label className="text-sm"><span className="block text-slate-700 mb-1">{`Fare: $${fare.toFixed(2)} ($1.50–$3.00)`}</span><input type="range" min={1.5} max={3.0} step={0.05} value={fare} onChange={(e)=> setFare(parseFloat(e.target.value))} className="w-full" /></label>
              <label className="text-sm"><span className="block text-slate-700 mb-1">Target Frequency (2–20 veh/hr)</span><input type="range" min={2} max={20} step={1} value={target} onChange={(e)=> setTarget(parseInt(e.target.value))} className="w-full" /></label>
              <div className="flex gap-2 flex-wrap mt-1">
                <button onClick={()=> setRunning(r=>!r)} className={`px-3 py-2 rounded-xl text-sm font-medium border ${running? 'bg-sky-100 border-sky-300':'bg-sky-500 text-white border-sky-600 hover:bg-sky-600'}`}>{running? 'Pause':'Play'}</button>
                <button onClick={()=> setStops([])} className="px-3 py-2 rounded-xl text-sm font-medium border bg-white border-slate-300 hover:bg-slate-100">Clear Stops</button>
              </div>
              <div className="text-xs text-slate-600">Stops: {stops.length} • Auto-start when ≥ 3 stops</div>
            </div>
          </div>

          <footer className="mt-6 text-xs text-slate-500">v0.8b debug shell • adds error overlay + auto-start after 3 stops</footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>

  <style>
    @keyframes fadein { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</body>
</html>
