<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Simulator</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="mx-auto max-w-screen-2xl px-6 md:px-10 lg:px-14">
    <div id="root"></div>
  </div>

  <!-- Error overlay so a crash isn't just a white screen -->
  <div id="error-overlay" class="hidden fixed inset-0 bg-white/95 text-rose-700 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="text-lg font-semibold">Something went wrong loading the app.</div>
      <div id="err-msg" class="mt-2 whitespace-pre-wrap text-sm"></div>
    </div>
  </div>
  <script>
    window.addEventListener('error', (e)=>{
      const o = document.getElementById('error-overlay');
      const m = document.getElementById('err-msg');
      o.classList.remove('hidden');
      m.textContent = (e?.error?.stack) || e?.message || 'Unknown error';
    });
  </script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load game files (Babel transpiles each). No import/export in these files. -->
  <script type="text/babel" data-presets="env"  src="./js/constants.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/utils.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/landuse.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/poi.js"></script>
  <script type="text/babel" data-presets="env"  src="./js/sim.js"></script>
  <script type="text/babel" data-presets="env,react" src="./js/ui.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./js/app.jsx"></script>
</body>
</html>
